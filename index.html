<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Turno</title>
    <link rel="shortcut icon" href="public/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
</head>
<body>
  <div class="navbar">
    <div class="header-container">
        <div class="logo-container">
            <img src="public/logo.svg" alt="logo de la página" class="logo-icon">
            <div class="banner-text-container">
                <span class="banner-font">DE TURNO</span>
                <span class="banner-font">ARGENTINA</span>
            </div>
        </div>
        <div class="contact-icon-container">
            <img src="public/icon-twitter.svg" class="contact-icon">
            <img src="public/mail-icon.svg" class="contact-icon">
        </div>
    </div>
    <div class="search-form-container">
        <form class="search-form"  >
            <input type="text" placeholder="BUSCAR POR DIRECCIÓN" aria-label="Buscar por dirección">
            <button type="submit">
                <img src="public/search-button.svg">
            </button>
        </form>
    </div>
  </div>
  <div class="main-container">
      <div id="map">

      </div>
      <div class="mobile-hint">
          <img src="public/drag-handle.svg" alt="ayuda visual tactil">
      </div>
      <div class="left-container">
          <div class="list-header">
              <h1>
                  Farmacias de turno
              </h1>
              <h4 CLASS="lighter">
                  HASTA LAS $HS DE $(HOY/MAÑANA)
              </h4>
          </div>
          <ul class="card-list" id="pharmacyList">
              <li class="card-container">
                  <div class="mobile-hint">
                      <h3>
                          Toque una ubicación para ver la información de la farmacia
                      </h3>
                  </div>
                  <!--
                  <div class="card">
                      <img src="public/logo.svg" alt="pin icon" class="card-image">
                      <div class="card-text">
                          <h4>Pharmacy Name</h4>
                          <h5>pharmacy address and pharmacy phone</h5>
                          <p>
                              this is some extra information that might be relevant to this pharmacy
                          </p>
                      </div>
                  </div>
                  -->
              </li>
          </ul>
      </div>
  </div>
  <div class="footer"></div>
</body>
</html>
